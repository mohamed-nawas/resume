<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html but preserve the full path
      window.location.replace('/?redirect=' + encodeURIComponent(
        window.location.pathname + window.location.search + window.location.hash
      ));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
